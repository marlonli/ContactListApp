<!DOCTYPE html>
<html ng-app="myApp">

<head>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <title>Contact List App</title>
</head>

<body>
    <div class="container" ng-controller="myCtrl">
        <h1>Contact List App</h1>
        <table class="table">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Number</th>
                    <th>Action</th>
                    <th>&nbsp;</th>
                </tr>
            </thead>
            <tbody>
	            <tr>
	            	<td><input type="text" class="form-control" ng-model="person.name"></td>
	            	<td><input type="text" class="form-control" ng-model="person.email"></td>
	            	<td><input type="text" class="form-control" ng-model="person.number"></td>
	            	<td><button class="btn btn-primary" ng-click="addContact()">Add Contact</button></td>
					<td><button class="btn btn-info" ng-click="update()">Update</button>&nbsp;<button class="btn btn-info" ng-click="deselect()">Clear</button></td>
	            </tr>
            	<tr ng-repeat="x in contactlist">
            		<td>{{x.name}}</td>
            		<td>{{x.email}}</td>
            		<td>{{x.number}}</td>
            		<td><button class="btn btn-danger" ng-click="remove(x._id)">Remove</button></td>
            		<td><button class="btn btn-warning" ng-click="edit(x._id)">Edit</button></td>
            	</tr>
            </tbody>
        </table>
    </div> 
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.min.js">
    </script>
    <script src="controllers/controller.js">
    </script>
</body>

</html>
